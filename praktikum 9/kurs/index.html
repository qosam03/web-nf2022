<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kurs</title>
    <script>
        function convert() {
            let nilaiawal = document.getElementById("valuta1").value;
            let hitungkurs = document.getElementById("nilaitukar").value;
            let hasil;

            if (hitungkurs == "toRP"){
                hasil = nilaiawal * 14650;
            } else if (hitungkurs == "toDollar"){
                hasil = nilaiawal /14650;
            } else{
                hasil = 0;
            }

            document.getElementById("valuta2").value = hasil;
        }
    </script>
</head>
<body>
    <h1>Menghitung Kurs Mata Uang</h1>
    <label for="">nilai awal</label>
    <input id="valuta1"type="number" onchange="convert()">
    <select id="nilaitukar" onchange="convert()">
        <option value="0">---pilih mata uang---</option>
        <option value="toRP">dollar ke rupiah</option>
        <option value="toDollar">rupiah ke to Dollar</option>
    </select>
    <label for="">nilai akhir</label>
    <input type="number" id="valuta2" readonly>




</body>
</html>
